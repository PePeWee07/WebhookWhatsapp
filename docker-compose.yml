version: '3.9'

services:
  webhook:
    container_name: webhook_app
    image: pepewee/whatsapp-webhook:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    env_file:
      - .env
    restart: always
    networks:
      - virtual_assistant_network
    volumes:
      - webhook_logs:/usr/local/tomcat/logs
      - webhook_messages:/usr/local/tomcat/webapps/miapp/messages
    environment:
      - TZ=America/Guayaquil

volumes:
  webhook_logs:
  webhook_messages:

networks:
  virtual_assistant_network:
    external: true
