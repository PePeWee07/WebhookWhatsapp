version: '3.9'

services:
  webhook:
    container_name: webhook-app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db_webhook:
        condition: service_healthy
    ports:
      - "8081:8080"
    env_file:
      - .env
    restart: always
    networks:
      - virtual_assistant_network
    volumes:
      - webhook_logs:/app/logs

  db_webhook:
    container_name: webhook-db
    image: postgres:13.3
    ports:
      - "5434:5432"
    networks:
      - virtual_assistant_network
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      retries: 5
      start_period: 30s


volumes:
  postgres_data:
  webhook_logs:

networks:
  virtual_assistant_network:
    external: true